services:
  # A Docker web service
  - type: web
    name: geminsta-api
    runtime: python
    runtimeVersion: 3.8.2  # Specify the Python version here
    plan: free
    autoDeploy: false
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port=${PORT:-5000}
