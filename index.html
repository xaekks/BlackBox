          @media screen and (max-width: 600px) {
              .box {
                  width: 90%; /* Increase the width on small screens */
                  padding: 10px;
              }
          }
        .topdp-1{
          width: 50%;
          border: solid black 0.125em;
            border-radius: 50% 50%  50% 50%;
        }

        @keyframes dash {
            to {

        }

        .toph-1{

            letter-spacing: 0.313em;
            color: #fff;
            -webkit-box-reflect:below 0.063em linear-gradient(transparent,#0008) ;

        p{

          }

          /*-------------------------------------------------------------------------------------------*/
          .prevent-select {
            -webkit-user-select: none; /* Safari */

          .custom-btn {
            width: 130px;

            color: #fff;

            width: 0;
            height: 100%;
            top: 0;
            left: 0;
            direction: rtl;
            z-index: -1;
            box-shadow:
            -7px -7px 20px 0px #0002,
            -4px -4px 5px 0px #0001,

            4px 4px 5px 0px #fff9;
            transition: all 0.3s ease;
          }
          .btn-16:hover {

          }
          .btn-16:hover:after {

            right: 0;
            width: 100%;
          }
          .btn-16:active {

<script>
function docs(){
    window.open("https://nandha-api.onrender.com/docs");
}
window.onload = function() {

  const squares = [];
  for (let i = 0; i < 25; i++) {
      let square = document.createElement('div');
      square.className = 'square';
      square.style.width = `${Math.random() * 50}px`;
      square.style.height = square.style.width;
      square.style.left = `${Math.random() * window.innerWidth}px`;
      square.style.top = `${Math.random() * window.innerHeight}px`;
      document.body.appendChild(square);
      squares.push({
          element: square,
          speedX: Math.random() * 4 - 2,
          speedY: Math.random() * 4 - 2
      });
  }

  setInterval(() => {
      squares.forEach((squareA, indexA) => {
          let rectA = squareA.element.getBoundingClientRect();

          squares.forEach((squareB, indexB) => {
              if (indexA !== indexB) {
                  let rectB = squareB.element.getBoundingClientRect();

                  if (rectA.left < rectB.right &&
                      rectA.right > rectB.left &&
                      rectA.top < rectB.bottom &&
                      rectA.bottom > rectB.top) {
                      // Collision detected, reverse speeds
                      squareA.speedX = -squareA.speedX;
                      squareA.speedY = -squareA.speedY;
                      squareB.speedX = -squareB.speedX;
                      squareB.speedY = -squareB.speedY;
                  }
              }
          });

          if (rectA.left < 0 || rectA.right > window.innerWidth) {
              squareA.speedX = -squareA.speedX;
          }
          if (rectA.top < 0 || rectA.bottom > window.innerHeight) {
              squareA.speedY = -squareA.speedY;
          }

          squareA.element.style.left = `${rectA.left + squareA.speedX}px`;
          squareA.element.style.top = `${rectA.top + squareA.speedY}px`;
      });
  }, 100);


  //Circles
  const circles = [];
  for (let i = 0; i < 25; i++) {
      let circle = document.createElement('div');
      circle.className = 'circle';
      circle.style.width = `${Math.random() * 50}px`;
      circle.style.height = circle.style.width;
      circle.style.left = `${Math.random() * window.innerWidth}px`;
      circle.style.top = `${Math.random() * window.innerHeight}px`;
      document.body.appendChild(circle);
      circles.push({
          element: circle,
          speedX: Math.random() * 4 - 2,
          speedY: Math.random() * 4 - 2
      });
  }

  setInterval(() => {
      // Assuming circles is an array similar to squares
      circles.forEach((circleA, indexA) => {
          let rectA = circleA.element.getBoundingClientRect();

          circles.forEach((circleB, indexB) => {
              if (indexA !== indexB) {
                  let rectB = circleB.element.getBoundingClientRect();

                  let dx = (rectA.left + rectA.width / 2) - (rectB.left + rectB.width / 2);
                  let dy = (rectA.top + rectA.height / 2) - (rectB.top + rectB.height / 2);
                  let distance = Math.sqrt(dx * dx + dy * dy);

                  if (distance < (rectA.width / 2 + rectB.width / 2)) {
                      // Collision detected, reverse speeds
                      circleA.speedX = -circleA.speedX;
                      circleA.speedY = -circleA.speedY;
                      circleB.speedX = -circleB.speedX;
                      circleB.speedY = -circleB.speedY;
                  }
              }
          });

          if (rectA.left < 0 || rectA.right > window.innerWidth) {
              circleA.speedX = -circleA.speedX;
          }
          if (rectA.top < 0 || rectA.bottom > window.innerHeight) {
              circleA.speedY = -circleA.speedY;
          }

          circleA.element.style.left = `${rectA.left + circleA.speedX}px`;
          circleA.element.style.top = `${rectA.top + circleA.speedY}px`;
      });
  }, 100);

  
  document.body.addEventListener('mousemove', e => {
        let mouseX = e.clientX;
        let mouseY = e.clientY;
        squares.forEach(square => {
            let rect = square.element.getBoundingClientRect();
            let dx = rect.left + rect.width / 2 - mouseX;
            let dy = rect.top + rect.height / 2 - mouseY;
            let dist = Math.hypot(dx, dy);
            if (dist < 150) {
                let angle = Math.atan2(dy, dx);
                square.speedX = Math.cos(angle) * 5;
                square.speedY = Math.sin(angle) * 5;
            }
        });
        circles.forEach(circle => {
            let rect = circle.element.getBoundingClientRect();
            let dx = rect.left + rect.width / 2 - mouseX;
            let dy = rect.top + rect.height / 2 - mouseY;
            let dist = Math.hypot(dx, dy);
            if (dist < 150) {
                let angle = Math.atan2(dy, dx);
                circle.speedX = Math.cos(angle) * 5;
                circle.speedY = Math.sin(angle) * 5;
            }
        });
    });
